<mat-list role="list" *ngFor="let stat of stats">
    <mat-list-item role="listitem">
        {{stat.product}} - {{stat.wastedQuantity / (stat.wastedQuantity + stat.eatenQuantity) * 100 | number: '1.0-0'}}% wasted
        <mat-progress-bar mode="determinate" value="{{stat.eatenQuantity / (stat.wastedQuantity + stat.eatenQuantity) * 100}}"></mat-progress-bar>
    </mat-list-item>

</mat-list>
